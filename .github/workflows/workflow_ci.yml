# This is a basic workflow to help you get started with Actions

name: rezeptur_ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_push_to_reg:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://artistorage.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3adb3ff8e23a4c6a9e74b6009c94c353 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d0f03beaf61046f09e3a8a7aae8b90dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: artistorage.azurecr.io/rezepturimage:${{ github.sha }}
        file: ./Dockerfile

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: artistorage.azurecr.io/rezepturimage:latest
        file: ./Dockerfile
